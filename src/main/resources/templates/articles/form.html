<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="sirin">
    <title>게시판 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/form.css"/>

</head>
<body>
    <header id="header">
        헤더 삽입부
        <hr>
    </header>

    <div class="container">
        <header id="article-form-header" class="py-5 text-center">
            <h1>게시글 작성</h1>
        </header>

        <form id="article-form" action="/articles/form" method="post" enctype="multipart/form-data">
            <div class="row mb-3 justify-content-md-center">
                <label class="col-sm-2 col-lg-1 col-form-label text-sm-end">대표 이미지</label>
                <div class="col-sm-8 col-lg-9">
                    <input type="file" id="file" name="file" accept="image/*" class="form-control" />
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <label for="title" class="col-sm-2 col-lg-1 col-form-label text-sm-end">제목</label>
                <div class="col-sm-8 col-lg-9">
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <label for="content" class="col-sm-2 col-lg-1 col-form-label text-sm-end">본문</label>
                <div class="col-sm-8 col-lg-9">
                    <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                </div>
            </div>
            <div class="row mb-4 justify-content-md-center">
                <label for="hashtag" class="col-sm-2 col-lg-1 col-form-label text-sm-end">해시태그</label>
                <div class="col-sm-8 col-lg-9">
                    <input type="text" class="form-control" id="hashtag" name="hashtag">
                </div>
            </div>
            <div class="row mb-5 justify-content-md-center">
                <div class="col-sm-10 d-grid gap-2 d-sm-flex justify-content-sm-end">
                    <button type="submit" class="btn btn-primary" id="submit-button">저장</button>
                    <button type="button" class="btn btn-secondary" id="cancel-button">취소</button>
                </div>
            </div>
        </form>
    </div>

    <footer id="footer">
        <hr>
        푸터 삽입부
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
